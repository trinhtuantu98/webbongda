<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">    
    <title>Document</title>
    <style type="text/css">
        table{border:5px solid red;}
        th{border:2px solid black;}
        td{border:1px solid blue;}
        tr:hover{
            background-color:#ddd;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-fluid">
            <img src="https://img.lovepik.com/element/40089/0812.png_860.png!/format/webp" height="50">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="narbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" >Home</a>
                </li>
                <li class="nav-item">
                    <a href="/#team">Team</a>
                </li>
                <li class="nav-item">
                    <a href="/#lamviec">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div>
            <img>
            <table  align="center"width="950" height="150"  >    
                <tr>
                  <th width=200 ><center><strong><span style="color: red;font-size: 40px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Line Up</span></strong></center></th>
                </tr>
                 {%for v in data.lineup %}
                <tr>
                  <td style="display: flex"><center>{{v}}</center></td>
                </tr>
                {%endfor%}
            </table>
        </div> 
        <br>
        <br>
        <div>
            <table border="2" align="center" width="950" height="150"  >    
                <tr>
                  <th width=200 ><center><span style="color: red;font-size: 25px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Kết quả 5 trận gần nhất</span></center></th>
                </tr>
                {%for v in data.result%}
                <tr>
                  <td><center>{{v}}</center></td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </div>
</body>
</html>
